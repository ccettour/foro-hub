spring.application.name=foro-hub

spring.profile.active= dev, test, prod

spring.datasource.url=jdbc:mysql://${DB_HOST}/forohub_api
spring.datasource.username=${DB_USER_VM}
spring.datasource.password=${DB_PASS_VM}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace=never

api.security.secret = 123456


